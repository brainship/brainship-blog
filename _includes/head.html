<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/custom-main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <!-- NORMALIZE.CSS -->
  <link href="{{ "/menu/css/normalize.css" | relative_url }}" rel="stylesheet">
  <!-- FontAwesome CSS -->
  <link href="{{ "/menu/css/font-awesome.min.css" | relative_url }}" rel="stylesheet">
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="{{ "/menu/css/ie10-viewport-bug-workaround.css" | relative_url }}" rel="stylesheet">

  <!-- IF YOU WANT TO USE BOOTSTRAP, BOOTSTRAP STYLES LINK POSITION MUST BE HERE BELOW -->
  <!-- link href="css/bootstrap.min.css" rel="stylesheet" -->

  <!-- ruby Main -->
  <link href="{{ "/menu/css/ruby-main.css" | relative_url }}" rel="stylesheet">
  <link href="{{ "/menu/css/ruby-theme-1.css" | relative_url }}" rel="stylesheet">

  <!-- ruby Vertical -->
  <link href="{{ "/menu/css/ruby-vertical.css" | relative_url }}" rel="stylesheet">
  <!-- ruby Demo - FOR DEMO SHOWCASE ONLY! -->
  <link href="{{ "/menu/css/ruby-demo.css" | relative_url }}" rel="stylesheet">
  <!-- ruby Vertical -->
  <link href="{{ "/menu/css/ruby-transitions.css" | relative_url }}" rel="stylesheet" id="ruby-transitions">
  <!-- ruby Responsive -->
  <link href="{{ "/menu/css/ruby-responsive.css" | relative_url }}" rel="stylesheet">
  <!-- font Open-Sans -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,700' rel='stylesheet' type='text/css'>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
