  <!-- START: RUBY HORIZONTAL MENU -->
  {% assign current_url = page.url | downcase | split: '/' %}

      <span>toggle menu</span>

      <li{% if page.url == '/' %} class="ruby-active-menu-item"{% endif %} ><a href="/">Home</a></li>

          <li><a href="https://www.google.com">Intro Concepts</a></li>

        </ul>

      <li class="ruby-menu-right"><a href="#">About</a>

          <li><a href="/about">About Us</a></li>
          <li><a href="#">Site Archive</a></li>
          <li><a href="#">Terms of Service</a></li>
        </ul>
      </li>
      <li class="logo-img" style="margin-left:20%; margin-top:12px;"><img height="30" width="140" class="brainship-logo" src="https://res.cloudinary.com/dr8ffuorc/image/upload/v1489410328/brainship_logo_thick_wvcicf.png"></img></li>

      <!-- <li class="ruby-menu-right"><a href="#">Courses</a></li> -->

    </ul>
  </div>
